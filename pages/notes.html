---
layout: page
title:  "Notes"
permalink: /notes/
---
{% assign archive = site.notes | sort: 'date' | reverse %}

{%- if archive.size > 0 -%}
  <div class="row">
    {%- for post in archive -%}
    <div class="col-12 col-md-4">
      {%- include post-card.html post=post -%}
    </div>
    {%- endfor -%}
  </div>
{%- endif -%}
