repository: Steeff0/Steeff0.github.io
title: Steven Gerritsen
email: steven.gerritsen@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  My playgound and notes repository
baseurl: ""
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  steeff0
timezone: Europe/Amsterdam
kofi_page: "U7U647LPC"

# Google Analytics Tracking (optional)
# Supports a CSV of tracking ID strings (eg. "UA-1234567-89,G-1AB234CDE5")
# Note: the main Just the Docs site does *not* use Google Analytics.
ga_tracking: G-DXMNQ2G62E
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)

show_excerpts: true

# Conversion
markdown: kramdown
theme: jekyll-theme-midnight
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown Processors
kramdown:
  footnote_backlink     : ""

# Exclude from processing.
exclude:
  - node_modules
  - Docker-compose.yml
  - .gitignore
  - .dockerignore
  - update_npm.sh
  - package.json
  - package-lock.json

# collections are declared here. this renders the content in _notes and processes it
collections:
  notes:
    output: true

# My custom variables
author: Steven Gerritsen
date_format: "%d/%m/%Y"

defaults:
  -
    scope:
      path: "pages"
      type: "pages"
    values:
      layout: "page"
      permalink: /pages/:basename/
  -
    scope:
      path: ""
      type: "notes"
    values:
      layout: "post"
      permalink: /notes/:slug/
      promoted: false
      discription: ""
      image: "/assets/images/notes.jpg"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /articles/:year/:slug/
      promoted: false
      discription: ""
      image: ""
  - scope:
      path:            "assets/**/*"
    values:
      sitemap:         false
