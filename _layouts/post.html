---
layout: bootstrap
---
<article class="post">

  {%- include title-bar.html page=page -%}

  {%- if page.description -%}
    {%- unless page.description.blank? -%}
      <div class="post-intro">
        {{ page.description }}
      </div>
    {% endunless %}
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>
</article>
