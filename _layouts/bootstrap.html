
<!DOCTYPE html><html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% seo %}

    <title>{{ site.title | default: site.github.repository_name }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/main.css?v=' | append: site.github.build_revision | relative_url }}" />

    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet" type="text/css" />
    <link href="//fonts.googleapis.com/css?family=Droid+Sans&display=swap" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">

    <header>
        <div class="row">
            <div class="col-sm-12">
                <h1>{{ site.title | default: site.github.repository_name }}</h1>
                <p class="text-muted">{{ site.description | default: site.github.project_tagline }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <nav>
                    <a class="btn btn-outline-primary" type="button" href="{{ site.github.repository_url }}">View On GitHub</a></a>
                    {% if site.show_downloads %}
                    <a class="btn btn-outline-secondary" type="button" href="{{ site.github.zip_url }}">ZIP</a></a>
                    <a class="btn btn-outline-secondary" type="button" href="{{ site.github.tar_url }}">TAR</a></a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header><!-- end header -->

    {{ content }}

</div>
<script src="{{ '/assets/javascript/bootstrap/jquery.min.js' | relative_url }}"></script>
<script src="{{ '/assets/javascript/bootstrap/popper.min.js' | relative_url }}"></script>
<script src="{{ '/assets/javascript/bootstrap/bootstrap.min.js' | relative_url }}"></script>
</body>
</html>
