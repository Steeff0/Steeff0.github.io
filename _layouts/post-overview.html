---
layout: page
---

{% assign archive = page.archive | sort: 'date' | reverse %}

<div class="intro mb-3">
    {{ content }}
</div>

{%- if archive.size > 0 -%}
<div class="row">
    {%- for post in archive -%}
    <div class="col-12 col-md-4 d-flex flex-align-stretch">
        {%- include post-card.html post=post -%}
    </div>
    {%- endfor -%}
</div>
{%- endif -%}
