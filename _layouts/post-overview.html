---
layout: page
---

<div class="intro mb-3">
    {{ content }}
</div>

{%- if site.categories["{{ page.category }}"].size > 0 -%}
<div class="row">
    {%- for post in site.categories["{{ page.category }}"] -%}
    <div class="col-12 col-md-4 d-flex flex-align-stretch">
        {%- include post-card.html post=post -%}
    </div>
    {%- endfor -%}
</div>
{%- endif -%}
