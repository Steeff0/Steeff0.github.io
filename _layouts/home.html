---
layout: default
---

<div class="container home-content pt-4">
    {{ content }}

    {% assign archive = site.posts | concat: site.notes %}
    {% assign archive = archive | sort: 'date' | reverse %}

    {%- if archive.size > 0 -%}
    <div class="row">
        {%- for post in archive -%}
        <div class="col-12 col-md-4 d-flex flex-align-stretch">
            {%- include post-card.html post=post -%}
        </div>
        {%- endfor -%}
    </div>
    {%- endif -%}
</div>
