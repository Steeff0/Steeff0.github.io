<header class="site-header">
    <!-- MENU -->
    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand site-title" href="{{ '/' | relative_url }}">
                            {{ site.title | default: site.github.repository_name | escape }}
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbar-mainmenu"
                                aria-controls="navbar-mainmenu" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbar-mainmenu">
                            <ul class="navbar-nav mr-auto">
                                {% assign links = site.data.navigation %}
                                {% for link in links %}
                                {%- include nav-item.html link=link -%}
                                {% endfor %}
                            </ul>
                            <a href="{{ site.github.repository_url }}">
                                <span class="fa-stack fa-1x">
                                    <i class="fab fa-github fa-stack-2x text-primary"></i>
                                    <i class="fas fa-circle fa-stack-2x text-white"></i>
                                </span>
                                <span class="sr-only">View On GitHub</span>
                            </a>
                            <a href="{{ 'feed.xml' | relative_url }}">
                                <span class="fa-stack fa-1x">
                                    <i class="fas fa-circle fa-stack-2x text-primary"></i>
                                    <i class="fas fa-rss fa-stack-1x fa-inverse text-secondary"></i>
                                </span>
                                <span class="sr-only">Subscribe</span>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
