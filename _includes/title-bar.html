<header class="bg-light pb-1 pt-3">
    <div class="container d-flex align-items-end">
        <h1 class="mb-0 text-dark">{{ page.title | escape }}</h1>
        {%- if page.date or page.author -%}
        <p class="post-meta text-dark">
            {%- if page.date -%}
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
                {{ page.date | date: date_format }}
            </time>
            {%- endif -%}
            {%- if page.author -%}
            <span itemprop="author">{{ page.author | escape }}</span>
            {%- endif -%}
        </p>
        {%- endif -%}
    </div>
</header>
